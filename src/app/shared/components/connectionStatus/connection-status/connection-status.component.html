
<div class="status-container"
     [class.ion-color-primary]="$connectionStatus() === ConnectionStatus.Online"
     [class.ion-color-danger]="$connectionStatus() === ConnectionStatus.Offline">
  @if($connectionStatus() === ConnectionStatus.Online) {
    <ion-icon name="wifi"></ion-icon>
  } @else {
    <ion-icon name="wifi-outline"></ion-icon>
  }
</div>
