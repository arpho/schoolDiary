<div class="calendar-wrapper">
  
  <div class="controls-toolbar">
    <ion-segment [value]="currentView()" (ionChange)="onViewChange($event)" mode="ios">
      <ion-segment-button value="day">
        <ion-label>Giorno</ion-label>
      </ion-segment-button>
      <ion-segment-button value="week">
        <ion-label>Settimana</ion-label>
      </ion-segment-button>
      <ion-segment-button value="month">
        <ion-label>Mese</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="header ion-padding-horizontal">
    <ion-buttons>
      <ion-button (click)="prev()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
      <div class="title-container">
        <ion-text color="dark">
            <h2 class="ion-text-capitalize">{{ currentDateDisplay() }}</h2>
        </ion-text>
        <ion-button fill="clear" size="small" (click)="today()">Oggi</ion-button>
      </div>
      <ion-button (click)="next()">
        <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <div #calendar class="calendar-container"></div>
</div>
