<ion-list>
  <ion-list-header>
    <ion-label class="ion-text-center">{{ title() }}</ion-label>
  </ion-list-header>

  @if (agenda().length > 0) {
    <app-agenda-display [eventsInput]="agenda()"></app-agenda-display>
  } @else {
    <ion-item>
      <ion-label class="ion-text-center">
        <p>{{ emptyMessage() }}</p>
      </ion-label>
    </ion-item>
  }
</ion-list>
