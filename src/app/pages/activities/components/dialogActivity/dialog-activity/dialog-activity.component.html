<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Attivit√†</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [disabled]="!activity.title || !activity.classKey">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Titolo</ion-label>
      <ion-input [(ngModel)]="activity.title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descrizione</ion-label>
      <ion-textarea [(ngModel)]="activity.description" rows="4"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Classe</ion-label>
      <ion-select [(ngModel)]="activity.classKey" required>
        <ion-select-option *ngFor="let classe of elencoClassi()" [value]="classe.key">
          {{classe.classe}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
