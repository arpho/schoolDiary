<div class="grade-average" *ngIf="!isLoading(); else loading">
  <ion-text color="primary">
    <h4>Media voti: {{ average() > 0 ? (average() | number:'1.2-2') : 'Nessun voto' }}</h4>
  </ion-text>
</div>

<ng-template #loading>
  <div class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ng-template>
