<form [formGroup]="filterform">
<ion-list>
  <ion-item>
    <ion-label position="floating"> filtra per classe</ion-label>
    <ion-select formControlName="classKey" >
      @for(classe of listaClassi(); track $index){
      <ion-select-option [value]="classe.key">
        {{classe.classe}} {{classe.year}}
      </ion-select-option>
    }
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> filtra per attivit√†</ion-label>
    <ion-select formControlName="activityKey" >
      @for(activity of listaAttivita(); track $index){
      <ion-select-option [value]="activity.key">
        {{activity.description}}
      </ion-select-option>
    }
    </ion-select>
  </ion-item>
</ion-list>

</form>
