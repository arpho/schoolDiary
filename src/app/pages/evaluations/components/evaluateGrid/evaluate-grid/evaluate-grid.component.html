<div class="evaluation-container">
  <ion-list>
    @for(indicatore of grid().indicatori; track $index) {
      <ion-item>
        <ion-grid>
          <ion-row id="header-indicatori">
            <ion-col size="4">
              <ion-label>Indicatore</ion-label>
            </ion-col>
            <ion-col size="7">
              criteri
            </ion-col>
            <ion-col size="1">
              voto
            </ion-col>
          </ion-row>
          <ion-row class="data-indicatori">
            <ion-col size="4">
              <ion-card  (click)="showCriteri(indicatore)">
                {{indicatore.descrizione}}
                <h3>max {{indicatore.valore}}</h3>
              </ion-card >
            </ion-col>
            <ion-col size="7">
              <app-criteri [criteri]="indicatore.criteri" (selectedcriterio)="setValue($event,indicatore)"></app-criteri>
            </ion-col>
            <ion-col size="1">
              <ion-input [value]="indicatore.voto" (ionChange)="setValue($event,indicatore)"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    }
  </ion-list>
  <div class="sticky-footer">
    <ion-card id="card-voto">
      <ion-card-content>
        Voto: {{voto()}}/{{votoMax}}
      </ion-card-content>
    </ion-card>
  </div>
</div>
