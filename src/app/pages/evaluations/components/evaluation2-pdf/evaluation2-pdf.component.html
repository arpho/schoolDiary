<ion-grid>
  <ion-row>
    <ion-col>
      <h2>{{evaluationData()?.description}}</h2>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <div class="generalita">
          <div class="label">Studente:</div>
          <div class="value"><app-user-wiever [userkey]="evaluationData()?.studentKey"></app-user-wiever></div>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="generalita">
          <div class="label">Classe:</div>
          <div class="value"><app-class-wiever [classkey]="evaluationData()?.classKey"></app-class-wiever></div>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="generalita">
          <div class="label">Data:</div>
          <div class="value">{{evaluationData()?.data|date:'dd/MM/yyyy'}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
