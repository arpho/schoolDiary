<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Valutazioni</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for(evaluation of evaluationsList; track $index){
    <ion-item>
      <ion-label>
        <h2>{{ evaluation.note }}</h2>
        <p>Data: {{ evaluation.data | date : 'dd/MM/yyyy'}}</p>
        <p>{{ evaluation.description }}</p>
        <p>Griglia: {{ evaluation.grid?.nome }}</p>
      </ion-label>
      <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button size="small" color="medium">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
          <ion-fab-button color="light" (click)="editEvaluation(evaluation)">
            <ion-icon name="create"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="light" (click)="archiveEvaluation(evaluation)">
            <ion-icon name="archive"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="danger" (click)="deleteEvaluation(evaluation)">
            <ion-icon name="trash"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="light">
            <ion-icon name="close"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="light" (click)="evaluationPdf(evaluation)">
            <ion-icon name="print"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </ion-item>
    }
  </ion-list>
</ion-content>
