<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      text="Ritorna alla lista degli utenti"
      class="back-button"
      defaultHref="/users-list"
      autoHide="true"></ion-back-button>
    <ion-title align="center">editing utente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


<app-user-generalities [userkey]="userKey" (editeduser)="editedUser($event)"></app-user-generalities>

</ion-content>
<ion-footer>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="save()">
        <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
