<ion-header>
    <ion-back-button 
      text="Indietro"
      class="back-button"
      defaultHref="/classes-list"></ion-back-button>
  <ion-toolbar>
    <ion-title align="center">Modifica Classe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngsubmit)="save()" [formGroup]="formClass">
    <ion-input
      label="Nome Classe"
      required
      formControlName="classe"
      fill="outline"
      labelplacement="floating">
    </ion-input>
    <ion-input
      label="Anno"
      formControlName="year"
      fill="outline"
      required
      labelplacement="floating">
    </ion-input>
    <ion-textarea
      label="Descrizione"
          formControlName="descrizione"
      fill="outline"
      labelplacement="floating">
    </ion-textarea>
    <ion-textarea
      label="Note"
      name="note"
      formControlName="note"
      fill="outline"
      labelplacement="floating">
    </ion-textarea>
    <div>
      <ion-button type="button" color="medium" (click)="dismiss()">Annulla</ion-button>
      <ion-button (click)="save()" type="submit" color="primary">Salva</ion-button>
    </div>
  </form>
</ion-content>
