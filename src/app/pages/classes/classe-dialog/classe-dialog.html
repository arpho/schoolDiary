<ion-header>
  <ion-back-button
    text="Indietro"
    class="back-button"
    defaultHref="/classes-list"></ion-back-button>
  <ion-toolbar>
    <ion-title align="center">Dashboard Classe  {{ classe().classe}}  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngsubmit)="save()" [formGroup]="formClass" class="black-form">
    <ion-tabs (ionTabsDidChange)="setSelectedTab($event.tab)" [selectedTab]="selectedTab">
      <ion-tab-bar slot="top" class="custom-tab-bar">
        <ion-tab-button 
          tab="generalita" 
          [class.active-tab]="selectedTab === 'generalita'">
          <ion-label>Generalità</ion-label>
        </ion-tab-button>
        
        <ion-tab-button 
          tab="studenti" 
          [class.active-tab]="selectedTab === 'studenti'">
          <ion-label>Studenti</ion-label>
        </ion-tab-button>
        
        <ion-tab-button 
          tab="annotazioni" 
          [class.active-tab]="selectedTab === 'annotazioni'">
          <ion-label>Annotazioni</ion-label>
        </ion-tab-button>
        
        <ion-tab-button 
          tab="attivita" 
          [class.active-tab]="selectedTab === 'attivita'">
          <ion-label>Attività</ion-label>
        </ion-tab-button>
        
        <ion-tab-button 
          tab="gruppi" 
          [class.active-tab]="selectedTab === 'gruppi'">
          <ion-label>Gruppi</ion-label>
        </ion-tab-button>
        
        <ion-tab-button 
          tab="pdp" 
          [class.active-tab]="selectedTab === 'pdp'">
          <ion-label>PDP</ion-label>
        </ion-tab-button>
      </ion-tab-bar>

      <ion-tab tab="generalita">
        <ion-content>
          <ion-card>
            <ion-card-content>
              <ion-input
                class="custom-input"
                label="Nome Classe"
                required
                formControlName="classe"
                fill="outline"
                labelplacement="floating">
                <ion-label slot="floating" class="custom-label">Nome Classe</ion-label>
              </ion-input>
              <ion-input
                class="custom-input"
                label="Anno"
                formControlName="year"
                fill="outline"
                required
                labelplacement="floating">
                <ion-label slot="floating" class="custom-label">Anno</ion-label>
              </ion-input>
              <ion-textarea
                class="custom-input"
                label="Descrizione"
                rows="4"
                formControlName="descrizione"
                fill="outline"
                labelplacement="floating">
                <ion-label slot="floating" class="custom-label">Descrizione</ion-label>
              </ion-textarea>
            </ion-card-content>
            <div class="ion-padding">
              <ion-button type="button" color="medium" (click)="dismiss()">Annulla</ion-button>
              <ion-button (click)="save()" type="submit" color="primary">Salva</ion-button>
            </div>
          </ion-card>
        </ion-content>
      </ion-tab>
      <ion-tab tab="pdp">
        <ion-content>
          <ion-card>
            <ion-card-content>
          <app-students-with-pd-p [classe]="classe()"></app-students-with-pd-p>
            </ion-card-content>
          </ion-card>
        </ion-content>
      </ion-tab>

      <ion-tab tab="studenti">
        <ion-content>
          <ion-card>
            <ion-card-content>
          <app-list-student4class [classkey]="classkey()"></app-list-student4class>
            </ion-card-content>
          </ion-card>
        </ion-content>
      </ion-tab>

      <ion-tab tab="annotazioni">
        <ion-content>
          <ion-card>
            <ion-card-content>
            <app-reserved-notes4classes [classe]="classe()"></app-reserved-notes4classes>
            </ion-card-content>
          </ion-card>
        </ion-content>
      </ion-tab>

      <ion-tab tab="attivita">
        <ion-content>
          <ion-card>
            <ion-card-content>
            <app-list-activities4class [classkey]="classkey()" [teacherkey]="teacherkey()"></app-list-activities4class>
            </ion-card-content>
          </ion-card>
        </ion-content>
      </ion-tab>

      <ion-tab tab="gruppi">
        <ion-content>
          <ion-card>
            <ion-card-content>
      <app-groups-manager [classkey]="classkey()"></app-groups-manager>
            </ion-card-content>
          </ion-card>
        </ion-content>
      </ion-tab>

      <!-- Pulsanti fuori dai tab ma all'interno del form -->
      
    </ion-tabs>
  </form>
</ion-content>
