<ion-header>
  <ion-back-button 
    text="Indietro"
    class="back-button"
    defaultHref="/classes-list"></ion-back-button>
  <ion-toolbar>
    <ion-title align="center">Dashboard Classe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngsubmit)="save()" [formGroup]="formClass" class="black-form">
    <ion-tabs #tabs [selected]="selectedTab">
      <ion-tab-bar slot="top">
        <ion-tab-button tab="generalita">
          <ion-label>Generalità</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="studenti">
          <ion-label>Studenti</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="annotazioni">
          <ion-label>Annotazioni</ion-label>
        </ion-tab-button>
      </ion-tab-bar>

      <ion-tab tab="generalita">
        <ion-content>
          <ion-card>
            <ion-card-content>
              <ion-input
                class="custom-input"
                label="Nome Classe"
                required
                formControlName="classe"
                fill="outline"
                labelplacement="floating">
                <ion-label slot="floating" class="custom-label">Nome Classe</ion-label>
              </ion-input>
              <ion-input
                class="custom-input"
                label="Anno"
                formControlName="year"
                fill="outline"
                required
                labelplacement="floating">
                <ion-label slot="floating" class="custom-label">Anno</ion-label>
              </ion-input>
              <ion-textarea
                class="custom-input"
                label="Descrizione"
                formControlName="descrizione"
                fill="outline"
                labelplacement="floating">
                <ion-label slot="floating" class="custom-label">Descrizione</ion-label>
              </ion-textarea>
            </ion-card-content>
          </ion-card>
        </ion-content>
      </ion-tab>

      <ion-tab tab="studenti">
        <ion-content>
          <ion-card>
            <ion-card-content>
              <!-- Il contenuto per la sezione studenti verrà aggiunto in seguito -->
            </ion-card-content>
          </ion-card>
        </ion-content>
      </ion-tab>

      <ion-tab tab="annotazioni">
        <ion-content>
          <ion-card>
            <ion-card-content>
              <ion-textarea
                class="custom-input"
                label="Note"
                name="note"
                formControlName="note"
                fill="outline"
                labelplacement="floating">
                <ion-label slot="floating" class="custom-label">Note</ion-label>
              </ion-textarea>
            </ion-card-content>
          </ion-card>
        </ion-content>
      </ion-tab>

      <!-- Pulsanti fuori dai tab ma all'interno del form -->
      <div class="ion-padding">
        <ion-button type="button" color="medium" (click)="dismiss()">Annulla</ion-button>
        <ion-button (click)="save()" type="submit" color="primary">Salva</ion-button>
      </div>
    </ion-tabs>
  </form>
</ion-content>
