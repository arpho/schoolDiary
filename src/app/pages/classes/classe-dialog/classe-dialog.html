<ion-header>
  <ion-toolbar>
    <ion-title>{{classeId ? 'Modifica Classe' : 'Nuova Classe'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="save()">
    <ion-input
      label="Nome Classe"
      name="classe"
      required
      [(ngModel)]="classe.classe"
      fill="outline"
      labelPlacement="floating">
    </ion-input>
    <ion-input
      label="Anno"
      [(ngModel)]="classe.year"
      name="year"
      fill="outline"
      required
      labelPlacement="floating">
    </ion-input>
    <ion-textarea
      label="Descrizione"
      [(ngModel)]="classe.descrizione"
      name="descrizione"
      fill="outline"
      labelPlacement="floating">
    </ion-textarea>
    <ion-textarea
      label="Note"
      [(ngModel)]="classe.note"
      name="note"
      fill="outline"
      labelPlacement="floating">
    </ion-textarea>
    <div style="margin-top: 1rem; display: flex; justify-content: flex-end; gap: 1rem;">
      <ion-button type="button" color="medium" (click)="dismiss()">Annulla</ion-button>
      <ion-button type="submit" color="primary">Salva</ion-button>
    </div>
  </form>
</ion-content>
