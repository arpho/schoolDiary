<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Seleziona le classi</ion-title>
      <ion-label>filtra per a.a. </ion-label>
    <ion-select>

      @for (anno of anniScolastici(); track $index) {
        <ion-select-option [value]="anno">{{anno}}</ion-select-option>
      }
    </ion-select>
  </ion-toolbar>
    <ion-fab-button (click)="close()" horizontal="end" vertical="top">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
    @for (classe of classi(); track classe.key) {
      <ion-item>
        <ion-checkbox label-placement="end" (ionChange)="selectedClass(classe,$event)"
        [checked]="isClassSelected(classe)"
        alignment="start">
        <app-class-viewer [classe]="classe" ></app-class-viewer>
        </ion-checkbox>

      </ion-item>
    }
  </ion-list>
</ion-content>
