<ion-card>
  <ion-card-header>
    <div class="header-container">
      <div class="title-container">
        <ion-card-title>{{classe.classe}} {{classe.year}}</ion-card-title>
        <div class="role-icons">
          @if (isCoordinator()) {
            <ion-icon name="school-outline" color="primary" title="Coordinatore"></ion-icon>
          }
          @if (isSecretary()) {
            <ion-icon name="recording" color="secondary" title="Segretario"></ion-icon>
          }
        </div>
      </div>
      @if (editable) {
        <ion-button fill="clear" (click)="edit()">
          <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
        </ion-button>
      }
    </div>
  </ion-card-header>
  <ion-card-content>
    <div class="subjects-container">
      @for (subject of resolvedSubjects(); track subject.key) {
        <ion-badge [style.--background]="subject.color" class="subject-badge">
          {{ subject.name }}
        </ion-badge>
      }
    </div>
  </ion-card-content>
</ion-card>
