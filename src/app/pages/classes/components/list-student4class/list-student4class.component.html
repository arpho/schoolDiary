<h1>Lista Studenti</h1>
<ion-list>
    @for(student of _students(); track student.key) {
        <ion-item>
            <ion-card>
                <ion-card-header>
                    <ion-card-title> {{student.lastName}} {{student.firstName}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <p>{{student.email}}</p>
                </ion-card-content>
            </ion-card>
<ion-fab id="test"  vertical="bottom" horizontal="end" >
  <ion-fab-button size="small"   color="medium">
    <ion-icon name="ellipsis-vertical"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="start">
    <ion-fab-button color="light" (click)="editStudent(student.key)">
      <ion-icon name="eye"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="light" (click)="newEvaluation(student.key)">
      <ion-icon name="sparkles"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="light">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
        </ion-item>
    }
</ion-list>
<ion-button (click)="uploadStudents()" shape="round" size="small" style="--background: #3880ff; --color: #ffffff;"><ion-icon name="cloudupload"></ion-icon>Carica Studenti</ion-button>
