<div class="container">
  <div class="header">
    <h1>Lista Studenti</h1>
    <ion-button (click)="addStudent()" color="primary">
      <ion-icon slot="start" name="add"></ion-icon>
      Aggiungi
    </ion-button>
  </div>
  
  <div class="student-list">
    <ion-list class="centered-list">
      @for (student of sortedStudents(); track student.key) {
        <ion-item class="student-item" (click)="showActionSheet(student)">
          <ion-card class="student-card">
            <ion-card-header>
              <ion-card-title>{{student.lastName}} {{student.firstName}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <app-student-average-grade-display 
                [student]="student" 
                [teacherkey]="teacherkey()">
              </app-student-average-grade-display>
            </ion-card-content>
          </ion-card>
        </ion-item>
      } @empty {
        <div class="empty-state">
          <p>Nessuno studente presente</p>
        </div>
      }
    </ion-list>
  </div>
  
  <div class="footer">
    <ion-button (click)="uploadStudents()" expand="block" fill="outline">
      <ion-icon slot="start" name="cloud-upload"></ion-icon>
      Carica Studenti
    </ion-button>
  </div>
</div>
