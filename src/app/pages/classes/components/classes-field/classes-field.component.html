<ion-list id="selectedClasses">
  @for (classe of classes(); track classe.key) {
    <ion-item>
    <app-class-viewer [classe]="classe"></app-class-viewer>
  </ion-item>
}
</ion-list>
<ion-button (click)="selectClasses()">
  <ion-icon name="list" (click)="selectClasses()"></ion-icon>
  Aggiungi/Rimuovi Classi
</ion-button>
