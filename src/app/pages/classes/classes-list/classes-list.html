<!DOCTYPE html>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="dashboard" default-href="/dashboard" class="back-button">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Classi</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="go2ClasseDialog('')">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Classi</ion-title>
    </ion-toolbar>
  </ion-header>

  @if (classiList().length > 0) {
  <ion-grid>
    <ion-row>
      @for (classe of sortedClassiList(); track classe.key) {
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card class="class-card" (click)="clickedClass(classe)">
          <div class="class-header" [style.background-color]="getClassColor(classe)">
            <div class="year-badge">{{classe.year}}</div>
            <div class="class-name">{{classe.classe}}</div>
          </div>
          <ion-card-content>
            <div class="description">
              {{classe.descrizione || 'Nessuna descrizione'}}
            </div>
          </ion-card-content>

        </ion-card>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
  } @else {
  <div class="empty-state">
    <div class="empty-icon">
      <ion-icon name="school-outline"></ion-icon>
    </div>
    <h2>Nessuna classe presente</h2>
    <p>Inizia creando la tua prima classe per gestire le attivit√†.</p>
    <ion-button (click)="go2ClasseDialog('')" shape="round">
      <ion-icon slot="start" name="add"></ion-icon>
      Crea Classe
    </ion-button>
  </div>
  }

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="go2ClasseDialog('')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
