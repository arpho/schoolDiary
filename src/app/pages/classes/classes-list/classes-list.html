<!DOCTYPE html>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="dashboard" default-href="/dashboard" class="back-button">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Classi</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="go2ClasseDialog('')">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Classi</ion-title>
    </ion-toolbar>
  </ion-header>

  @if (classiList().length > 0) {
  <ion-list>
    @for (classe of sortedClassiList(); track classe.key) {
    <ion-item (click)="clickedClass(classe)" button detail="true" class="class-item">
      <ion-card class="class-card">
        <ion-card-header>
          <ion-card-title class="centered-title">{{classe.classe}} {{classe.year}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{classe.descrizione || 'Nessuna descrizione'}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
    }
  </ion-list>
  } @else {
  <div class="ion-text-center ion-padding">
    <p>Non ci sono classi</p>
    <ion-button (click)="go2ClasseDialog('')">
      <ion-icon slot="start" name="add"></ion-icon>
      Crea la tua prima classe
    </ion-button>
  </div>
  }
</ion-content>
