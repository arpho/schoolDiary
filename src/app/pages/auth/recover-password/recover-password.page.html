<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recupero Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-content>
        <div class="logo-container">
          <ion-icon name="person-outline" class="logo-icon"></ion-icon>
          <h2>Recover Password</h2>
          <p>Enter your email to receive a recovery link</p>
        </div>

        <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
          <ion-item lines="none" class="custom-input">
            <ion-input
              label="Email"
              labelPlacement="floating"
              fill="outline"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              errorText="Valid email is required">
              <ion-icon slot="start" name="mail-outline" aria-hidden="true"></ion-icon>
            </ion-input>
          </ion-item>
          
          @if (recoverForm.get('email')?.invalid && recoverForm.get('email')?.touched) {
            <div class="error-message">
              <ion-text color="danger">
                <small>Please enter a valid email address</small>
              </ion-text>
            </div>
          }

          <ion-button expand="block" type="submit" [disabled]="!recoverForm.valid" class="login-button">
            Send Recovery Email
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
