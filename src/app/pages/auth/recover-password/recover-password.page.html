<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recupero Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>

      <div *ngIf="recoverForm.get('email')?.errors?.['required']">
        <ion-text color="danger">
          <small>Email Ã¨ obbligatoria</small>
        </ion-text>
      </div>

      <div *ngIf="recoverForm.get('email')?.errors?.['email']">
        <ion-text color="danger">
          <small>Email non valida</small>
        </ion-text>
      </div>

      <ion-button expand="block" type="submit" [disabled]="!recoverForm.valid">
        Invia Email di Recupero
      </ion-button>
    </form>
  </div>
</ion-content>
