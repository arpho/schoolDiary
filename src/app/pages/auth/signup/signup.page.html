<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signup</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="signupForm" id="signupForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="string" formControlName="name"  (change)="onNameChange($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input type="string" formControlName="surname" (change)="onSurnameChange($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"  (change)="onEmailChange($event)"></ion-input>

    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" (change)="onPasswordChange($event)"></ion-input>

    </ion-item>
    <ion-item>
    <ion-label>Confirm Password</ion-label>
    <ion-input type="password" (change)="onPasswordConfirmChange($event)" formControlName="passwordConfirm"></ion-input>
  </ion-item>
  <ion-list>
    @for (error of formErrors(); track $index) {
    <ion-item>
    <p class="error" >{{error}}</p>
    </ion-item>
    }
    </ion-list>
    <ion-button type="submit" [disabled]="!isFormValid()" (click)="signup()">Signup</ion-button>




  </form>
</ion-content>
